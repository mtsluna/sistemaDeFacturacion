<div class="col-12">
  <br>
  <div class="form-group">
    <label>ID</label>
    <input type="text" disabled class="form-control" [(ngModel)]="cliente.id" placeholder="0">
  </div>
  <div class="form-group">
    <label>Nombre</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.nombre" placeholder="Matías">
  </div>
  <div class="form-group">
    <label>Apellido</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.apellido" placeholder="Luna">
  </div>
  <div class="form-group">
    <label>Documento</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.documento" placeholder="41659894">
  </div>
  <div class="form-group">
    <label>Dirección</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.direccion" placeholder="Chacabuco 441">
  </div>
  <div class="form-group">
    <label>Telefono</label>
    <input type="text" class="form-control" [(ngModel)]="cliente.telefono" placeholder="155109127">
  </div>

  <button class="btn btn-success btn-block" (click)="save()">GUARDAR</button>
  <button class="btn btn-danger btn-block" [routerLink]="['/clientes']">VOLVER</button>
</div>

<br>
